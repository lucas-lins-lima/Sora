<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora: Sua Companheira Inteligente</title>
    <!-- Inclui o arquivo CSS para estilização -->
    <link rel="stylesheet" href="style.css">
    <!-- Inclui a biblioteca Socket.IO para comunicação WebSocket -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <!-- Inclui o script JavaScript principal -->
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Sora: Humanizando a Tecnologia</h1>
        <div class="avatar-display">
            <!-- Imagem onde os frames do avatar serão exibidos -->
            <img id="avatarImage" src="https://placehold.co/600x400/CCCCCC/000000?text=Carregando+Avatar..." alt="Avatar da Sora">
            <div id="statusMessage" class="status-message">Conectando...</div>
        </div>
        <div class="chat-interface">
            <div id="chatBox" class="chat-box">
                <!-- Mensagens do chat serão adicionadas aqui -->
            </div>
            <input type="text" id="userInput" placeholder="Digite sua mensagem aqui..." disabled>
            <button id="sendButton" disabled>Enviar</button>
        </div>
    </div>
</body>
</html>
